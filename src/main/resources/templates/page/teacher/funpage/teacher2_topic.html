<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>毕业论文过程管理系统</title>
    <link rel="icon" href="/favicon.ico" type="/image/ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">

        <!--页面主要内容-->
        <main class="lyear-layout-content" style="margin: 0px;padding: 0px;">
            <div class="container-fluid">
                <!--修改密码的模态框-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel1">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <!--模态框主要内容-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-body">

                                                <form method="post" action="#!" class="site-form">
                                                    <div class="form-group">
                                                        <label for="old-password">旧密码</label>
                                                        <input type="password" class="form-control" name="oldpwd"
                                                               id="old-password" autocomplete="off"
                                                               placeholder="输入账号的原登录密码">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="new-password">新密码</label>
                                                        <input type="password" class="form-control" name="newpwd"
                                                               id="new-password" autocomplete="off"
                                                               placeholder="输入新的密码">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="confirm-password">确认新密码</label>
                                                        <input type="password" class="form-control" name="confirmpwd"
                                                               id="confirm-password" autocomplete="off"
                                                               placeholder="输入新的密码">
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--End 模态框主要内容-->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="ChangePassword();">点击保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END模态框-->
                <!--自定义页面内容-->
                <!--tips-->
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    点击右侧“+”按钮可以新增新的输入框或题目提交后会自动添加新的输入框，题目添加后可随时修改！
                </div>

                <!--类别-->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4>题目</h4>
                            <ul class="card-actions">
                                <!--工具栏按钮-->
                                <div class="btn-group">
                                    <button class="btn btn-brown" data-toggle="tooltip" data-placement="left"
                                            title="刷新题目" onclick="javascript:window.location.reload()"><i
                                            class="mdi mdi-replay"></i></button>
                                    <button class="btn btn-brown" data-toggle="tooltip" data-placement="top"
                                            title="添加输入框" onclick="newtopicbody()"><i class="mdi mdi-plus"></i></button>
                                    <button id="btnGroupDrop1" class="btn btn-brown dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            onclick="dowloadteaowntopic()">
                                        导出为Excel
                                    </button>
                                </div>
                                <!--END工具栏按钮-->
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="card row">
                                <table class="table table-hover table-bordered" id="topictable">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>题目</th>
                                        <th>题目类别</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="topictbody">
                                        <tr id="topicbody1">
                                            <td scope="row" class="col-sm-1 col-md-1 col-lg-1" id="topicnum1">1</td>
                                            <td>
                                                <input type="text" class="form-control col-sm-4 col-md-4 col-lg-4"
                                                       placeholder="题目1"
                                                       aria-describedby="basic-addon1" id="topic1">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control col-sm-2 col-md-2 col-lg-2"
                                                       placeholder="题目类别"
                                                       aria-describedby="basic-addon1"  id="topiccate1"
                                                       onfocus="cnameFocus('topiccate1')" onblur="cnameBlur('topiccate1')" list="catelist1">
                                                <datalist id="catelist1"></datalist>
                                            </td>
                                            <td id="topicYn1">
                                                无
                                            </td>
                                            <td>
                                                <button class="btn btn-label btn-primary" id="topicsubbtn1"
                                                        onclick="newTopic(this)" style="float: left"><label><i
                                                        class="mdi mdi-checkbox-marked-circle-outline"></i></label> 确认提交
                                                </button>
                                                <button class="btn btn-label btn-warning col-sm-5 col-md-5 col-lg-5"
                                                        id="topicchangebtn1" onclick="changeTopic(this)"
                                                        style="display: none;float: left;margin-right: 10px;"><label><i
                                                        class="mdi mdi-delete-empty"></i></label> 修改数据
                                                </button>
                                                <button class="btn btn-label btn-primary col-sm-5 col-md-5 col-lg-5"
                                                        id="topicchangesubbtn1" onclick="changeTopicSub(this)"
                                                        style="display: none;float: left;margin-right: 10px;"><label><i
                                                        class="mdi mdi-checkbox-marked-circle-outline"></i></label> 提交修改
                                                </button>
                                                <button class="btn btn-label btn-danger col-sm-5 col-md-5 col-lg-5"
                                                        id="topicdeletebtn1" onclick="deleteTopic(this)"
                                                        style="display: none;float: left;"><label><i
                                                        class="mdi mdi-close"></i></label> 删除数据
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END类别-->
                <!--END自定义页面内容-->


            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/lightyear.js"></script>
<script type="text/javascript" src="/js/own/login.js"></script>
<script type="text/javascript" src="/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="/js/own/public.js"></script>
<script type="text/javascript" src="/js/own/teacherpublic.js"></script>

<!--图表插件
<script type="text/javascript" src="@{/js/Chart.js}"></script>-->
<script language="JavaScript">
    function teachertopic() {
        var datetea = {}
        datetea["teaId"] = getCookie('userId');
        $.ajax({
            url: "/topic/selectowntopic",
            type: 'post',
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify(datetea),
            async: false,
            cache: false,
            success: function (resultTopic) {
                var jsontopic = eval(resultTopic);
                console.log(jsontopic);
                if (false == (jsontopic.res)) {
                    lightyear.notify("此题目审核后将提供给学生，请认真填写！", "success");
                } else {
                    var length = jsontopic.data.length;
                    for (let i = 0; i < length; i++) {
                        if (jsontopic.data[i].yN == 0) {
                            setCookie("topic"+(i+1),jsontopic.data[i].id,1);
                            $('#topic' + (i + 1)).val(jsontopic.data[i].topic);
                            $('#topic' + (i + 1)).attr("disabled", true);
                            $('#topiccate' + (i + 1)).val(jsontopic.data[i].cname);
                            $('#topiccate' + (i + 1)).attr("disabled", true);
                            $('#topicYn' + (i + 1)).html((jsontopic.data[i].yN == 0) ? "等待审核" : "已审核通过");//三目运算符的使用
                            $('#topicsubbtn' + (i + 1)).hide();
                            $('#topicchangebtn' + (i + 1)).show();
                            $('#topicdeletebtn' + (i + 1)).show();
                            newtopicbody();
                        } else if (jsontopic.data[i].yN == 2) {
                            setCookie("topic"+(i+1),jsontopic.data[i].id,1);
                            $('#topic' + (i + 1)).val(jsontopic.data[i].topic);
                            $('#topic' + (i + 1)).attr("disabled", true);
                            $('#topiccate' + (i + 1)).val(jsontopic.data[i].cname);
                            $('#topiccate' + (i + 1)).attr("disabled", true);
                            $('#topicYn' + (i + 1)).html('未通过审核，请重新拟题');
                            $('#topicsubbtn' + (i + 1)).hide();
                            $('#topicdeletebtn' + (i + 1)).show();
                            $('#topicbody' + (i + 1)).addClass("danger");
                            newtopicbody();
                        }else if (jsontopic.data[i].yN == 1){
                            setCookie("topic"+(i+1),jsontopic.data[i].id,1);
                            $('#topic' + (i + 1)).val(jsontopic.data[i].topic);
                            $('#topic' + (i + 1)).attr("disabled", true);
                            $('#topiccate' + (i + 1)).val(jsontopic.data[i].cname);
                            $('#topiccate' + (i + 1)).attr("disabled", true);
                            $('#topicYn' + (i + 1)).html('已通过审核');
                            $('#topicsubbtn' + (i + 1)).hide();
                            $('#topicdeletebtn' + (i + 1)).show();
                            $('#topicbody' + (i + 1)).addClass("success");
                            newtopicbody();
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
