        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="/css/xadmin.css">

    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md10">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" id="old-password" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="password" id="new-password" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="password" placeholder=""  id="confirm-password" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" onclick="ChangePassword('student');">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
