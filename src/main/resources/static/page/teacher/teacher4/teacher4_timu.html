<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--自定义页面内容-->

            <!--tips-->
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">
                        题目审核后无法修改审核结果，敬请注意！
                    </blockquote>
                </div>
            </div>
            <!--END tips-->

            <!--学生题目审核-->
            <table class="layui-hide" id="subject" lay-filter="subject"></table>
            <!--END学生题目审核-->

            <!--END自定义页面内容-->
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="CheckPass">通过选中的题目</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="CheckFail">不通过选中的题目</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="pass">通过审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="fail">审核失败</a>
</script>
<script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
</script>


<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#subject'
            ,url:'/subject/selectSubjectByYn'
            ,where:{yN:0}
            ,method:'post'
            /*,parseDate: function (res) {
                var res=eval(res);
                console.log(res);
                return{
                    "res": res.res,
                    "msg":res.msg,
                    "count":res.total,
                    "data":res.data
                };
            }*/
            ,response:{
                statusName: 'res'
                ,statusCode:true
                ,countName: 'msg'
            }
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print']
            ,title: '学生自拟题目表'
            ,even:true
            ,cols: [[
                {type: 'checkbox'}
                ,{title: '序号',templet: '#xuhao'}
                ,{field:'id', title:'题目id',sort: true,hide:true}
                ,{field:'subject', title:'题目',}
                ,{field:'stuId', title:'学生学号', sort: true}
                ,{field:'twant', title:'意愿指导老师'}
                ,{field:'cname', title:'类别'}
                ,{fixed: 'right', title:'审核', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(subject)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'CheckPass':
                    var review={};
                    review['id']=[];
                    for (let i=0;i<checkStatus.data.length;i++){
                        review['id'].push(checkStatus.data[i].id);
                    }
                    review['type']="pass";
                    if (review.id.length==0){
                        layer.msg("请先选中数据！",{icon:5})
                    } else {
                        $.ajax({
                            url: "/subject/review",
                            type: 'post',
                            contentType: 'application/json;charset=UTF-8',
                            dataType: 'json',
                            data: JSON.stringify(review),
                            async: true,
                            cache: false,
                            success: function (reviewresult) {
                                var reviewresult = eval(reviewresult);
                                if (reviewresult.res == true) {
                                    layer.msg(reviewresult.msg, {icon: 1});
                                    table.reload('subject');
                                } else if (reviewresult.res == false) {
                                    layer.msg(reviewresult.msg, {icon: 5})
                                } else {
                                      layer.msg(reviewresult.msg, {icon: 5})
                                }
                            }
                        });
                    }
                    break;
                case 'CheckFail':
                    var review={};
                    review['id']=[];
                    for (let i=0;i<checkStatus.data.length;i++){
                        review['id'].push(checkStatus.data[i].id);
                    }
                    review['type']="fail";
                    if (review.id.length==0){
                        layer.msg("请先选中数据！",{icon:5})
                    } else {
                        $.ajax({
                            url: "/subject/review",
                            type: 'post',
                            contentType: 'application/json;charset=UTF-8',
                            dataType: 'json',
                            data: JSON.stringify(review),
                            async: true,
                            cache: false,
                            success: function (reviewresult) {
                                var reviewresult = eval(reviewresult);
                                if (reviewresult.res == true) {
                                    layer.msg(reviewresult.msg, {icon: 1});
                                    table.reload('subject');
                                } else if (reviewresult.res == false) {
                                    layer.msg(reviewresult.msg, {icon: 5})
                                } else {
                                    layer.msg(reviewresult.msg, {icon: 5})
                                }
                            }
                        });
                    }
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(subject)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'pass'){
                var subject={}
                subject['id']=[];
                subject['id'].push(data.id);
                subject['type']='pass';
                $.ajax({
                    url: "/subject/review",
                    type: 'post',
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'json',
                    data: JSON.stringify(subject),
                    async: true,
                    cache: false,
                    success:function (reviewresult) {
                        var reviewresult=eval(reviewresult);
                        if (reviewresult.res==true){
                            layer.msg(reviewresult.msg,{icon:1});
                            table.reload('subject');
                        } else if (reviewresult.res==false){
                            layer.msg(reviewresult.msg,{icon:5})
                        } else {
                            layer.msg(reviewresult.msg,{icon:5})
                        }
                    }
                })
            } else if(obj.event === 'fail'){
                var subject={}
                subject['id']=[];
                subject['id'].push(data.id);
                subject['type']='fail';
                $.ajax({
                    url: "/subject/review",
                    type: 'post',
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'json',
                    data: JSON.stringify(subject),
                    async: true,
                    cache: false,
                    success:function (reviewresult) {
                        var reviewresult=eval(reviewresult);
                        if (reviewresult.res==true){
                            layer.msg(reviewresult.msg,{icon:1})
                            table.reload('subject');
                        } else if (reviewresult.res==false){
                            layer.msg(reviewresult.msg,{icon:5})
                        } else {
                            layer.msg(reviewresult.msg,{icon:5})
                        }
                    }

                })
            }
        });
    });
</script>

</body>
</html>
