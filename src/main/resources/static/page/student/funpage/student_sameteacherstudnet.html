<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>信阳农林学院毕业论文指导过程管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/own/public.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--自定义页面内容-->
            <!--tips-->
            <div class="layui-card">
                <div class="layui-card-body " style="color: red">
                    <blockquote class="layui-elem-quote" id="tips">
                        以下为您的指导教师信息!
                    </blockquote>
                </div>
            </div>

            <!--组内教师-->
            <table id="studenttable" lay-filter="studenttable"></table>
            <!--END组内教师-->
            <!--黑色分割线-->
            <hr class="layui-bg-black">
            <!--END分割线-->
            <!--单击小组时渲染的教师题目表格-->
            <!--<table id="teachertopictable" lay-filter="teachertopictable"></table>-->
            <!--END教师题目表格-->
            <!--END自定义页面内容-->
        </div>
    </div>
</div>

<script>


    /*END*/
    layui.use(['element','jquery','layer','table'], function () {
        var $ = layui.jquery;
        var layer=layui.layer;
        var table=layui.table;


        /*判断该学生是否有指导教师*/
        var stuId={};
        stuId["stuId"]=getCookie("userId");
        $.ajax({
            url: "/student/selectByStuId",
            type: 'post',
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify(stuId),
            async: true,
            cache: false,
            success:function (result) {
                if (result.res==true){
                    console.log(result);
                    if (result.data.stuTeacher==""||result.data.stuTeacher==null){
                        parent.layer.msg("您的指导教师尚未确定,请耐心等待或联系您的小组组长处理!",{icon:5});
                        /*指导教师未确定时,关闭弹出页面*/
                        xadmin.del_tab();
                    } else {
                        var teaId={};
                        teaId['stuTeacher']=result.data.stuTeacher;
                        /*指导教师已确定,进行数据请求*/
                        $.ajax({
                            url: "/student/selectStudentByStuTeacher",
                            type: 'post',
                            contentType: 'application/json;charset=UTF-8',
                            dataType: 'json',
                            data: JSON.stringify(teaId),
                            async: true,
                            cache: false,
                            success: function (result1) {
                                console.log(result1.data);
                                /*渲染教师信息表格*/
                                table.render({
                                    elem: '#studenttable'
                                    ,data: result1.data
                                    ,cols: [[
                                         {field: 'stuName', title: '姓名', width:'20%',align:'center'}
                                        ,{field: 'dept', title: '系别',align:'center'}
                                        ,{field: 'zhuanye', title: '专业',align:'center'}
                                        ,{field: 'stuPhone', title: '联系电话',align:'center'}
                                        ,{field: 'stuTeam', title: '所属小组',align:'center'}
                                    ]]
                                });
                                /*END教师表格渲染*/
                            }
                        });
                        /*END数据请求*/
                    }
                }else {
                    layer.msg("数据接口异常,请稍后再试!",{icon:5});
                }
            }
        });
        /*END判断*/

    });



</script>
</body>
</html>
